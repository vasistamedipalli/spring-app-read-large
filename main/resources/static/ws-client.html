<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <h2>WebSocket Record Test</h2>
  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="value" placeholder="Value" />
  <button onclick="sendRecord()">Send Record</button>
  <ul id="messages"></ul>

  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function () {
        stompClient.subscribe('/topic/records', function (messageOutput) {
          const msg = JSON.parse(messageOutput.body);
          const listItem = document.createElement('li');
          listItem.innerText = `${msg.name}: ${msg.value}`;
          document.getElementById('messages').appendChild(listItem);
        });
      });
    }

    function sendRecord() {
      const name = document.getElementById('name').value;
      const value = document.getElementById('value').value;
      stompClient.send("/app/record", {}, JSON.stringify({name, value}));
    }

    connect();
  </script>
</body>
</html>
